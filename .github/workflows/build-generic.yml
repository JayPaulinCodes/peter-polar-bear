name: CI Build

on:
  push:
    branches:
      - "feature/*"
      - "fix/*"
    paths:
      - "**"
      - "!package.json"

jobs:
  compile-project:
    name: Compile Project
    runs-on:
      - self-hosted
      - Linux

    env:
      OUTPUT_NAME: "${{ github.sha }}-compiled"

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Compile project
        run: npm run build
